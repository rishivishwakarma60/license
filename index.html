<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>license Registration form</title>
</head>
<body>
    <h1>License Registration Form</h1>
    <h3>Governmanet of Madhya pradesh</h3>
   
   <form action="1.java">

    <label for="name">Name</label><input type="text" name="text" id="name" placeholder="Enter your name" required> <br><br>
    <label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="Enter your mail" required> <br><br>
    <label for="dob">Date of Birth</label> <input type="date" name="dob" id="dob"required> <br><br>
    <label for="age">Age</label> <input type="number" name="age" id="age" placeholder="Enter your age" min="18"> <br><br>
    <label for="llr">LLR</label><input type="number" name="llr" id="llr" placeholder="Enter your llr no"> <br><br>
    <label for="mob">Mobile No</label> <input type="number" name="mob" id="mob" placeholder="Enter your mobile Number"> <br><br>

    <p>Gender</p>
<input type="radio" name="male" id="m" value="male"><label for="male">male</label>
<input type="radio" name="male" id="m" value="female"><label for="male">female</label> <br><br><br>

<select name="type" id="type">
    <option value="chose">Choose vehical type</option>
    <optgroup label="Bikes/Scooty"> <option value="2w">2 Wheeler</option></optgroup>
   <optgroup label="Auto-Rickshaws"> <option value="3w">3 Wheeler</option></optgroup>
    <optgroup label="Cars/Trucks"> <option value="4w">4 Wheeler</option></optgroup>
   
   
</select> <br><br>

<input type="submit" value="submit"> <br><br>
<input type="reset" value="reset">


</form>
</body>
</html>
